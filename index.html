<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="mainBox">
    <div class="mainImage">
      <img src="images/image-equilibrium.jpg" alt="Nft preview" id="nft-image">
      <div class=><img src="images/icon-view.svg" alt=""></div>
    </div>
    <article>
      <h3>
        Equilibrium #3429
      </h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li class="flex-group" id="price"><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</li>
        <li class="flex-group"><img src="images/icon-clock.svg" alt="Clock icon">3 days left</li>
      </ul>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar">
        <p>Creation of <span>Jules Wyvern</span>
      </div>
    </article>
  </div>
</body>
</html>
